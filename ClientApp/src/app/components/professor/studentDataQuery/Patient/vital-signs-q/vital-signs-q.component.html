<h2>
    Signos vitales
  </h2>
  <div class="container">
    <form [formGroup]="formVitalSigns">
    <div class="row">
      <div class="col-lg-3">
        <div class="form-group">
          <mat-label for="presionArterial">Presi처n Arterial (mmHg)</mat-label>
          <div class="row">
          <div class="col-lg-4">
          <mat-form-field style="width: 75px;">
              <input
                type="number"
                matInput
                readonly
                style="width: 75px; font-size: 14px;"
                [(ngModel)]="vitalSigns.bps"
                placeholder="PAS"
                formControlName="bps"
                id="presionArterial"
              />
            </mat-form-field>
            </div>
            <div class="col-lg-1">
              <br>
              <mat-label style="font-size: 20px; text-align: left;">/</mat-label>
            </div>
            <div class="col-lg-4">
              <mat-form-field style="width: 75px;">
              <input
                type="number"
                matInput
                readonly
                style="width: 75px; font-size: 14px;"
                [(ngModel)]="vitalSigns.bpd"
                placeholder="PAD"
                id="presionArterial"
                formControlName="bpd"
              />
            </mat-form-field>
            </div>
          </div>
        </div>
        <div class="form-group">
          <mat-form-field>
          <mat-label for="respiracion">Respiraci처n</mat-label>
          <input
            type="number"
            matInput
            readonly
            [(ngModel)]="vitalSigns.breath"
            placeholder="Respiraci처n"
            id="respiracion"
            formControlName="breath"
          />
        </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field>
          <mat-label>Pulso (ppm)</mat-label>
          <input
            type="number"
            matInput
            readonly
            [(ngModel)]="vitalSigns.pulse"
            placeholder="Pulso"
            id="pulso"
            formControlName="pulse"
          />
        </mat-form-field>
        </div>
      </div>
      <div class="col-lg-1"></div>
      <div class="col-lg-3">
        <div class="form-group">
          <mat-form-field>
          <mat-label>Temperatura (째C)</mat-label>
          <input
            type="number"
            matInput
            readonly
            [(ngModel)]="vitalSigns.temperature"
            placeholder="Temperatura"
            id="temperatura"
            formControlName="temperature"
          />
        </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field>
          <mat-label>Tipo de glicemia</mat-label>
          <mat-select
            id="tipoGlicemia"
            name="tipoGlicemia"
            [(ngModel)]="vitalSigns.typeGlycemia"
            style="height: 28px;"
            formControlName="typeGlycemia"
          >
            <mat-option value="preprandial">Preprandial</mat-option>
            <mat-option value="postprandial">Postprandial</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field>
          <mat-label>Glicemia (mg/dl)</mat-label>
          <input
            type="number"
            matInput
            placeholder="Glicemia"
            [(ngModel)]="vitalSigns.glycemia"
            id="glicemia"
            formControlName="glycemia"
            readonly
          />
        </mat-form-field>
        </div>
      </div>
    </div>
    </form>
   
  </div>
