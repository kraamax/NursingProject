<html>
<div class="container">
    <h2>Listado de Estudiantes</h2>
    <div class="row">
        <div class="table-wrapper-scroll-y my-custom-scrollbar">
            <table class="table table-bordered table-striped mb-0">
              <tr>
                <th>Identificación</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Email</th>
                <th>Telefono</th>
                <th>Ubicación Semestral</th>
              </tr>
              <tr *ngFor="let request of acceptedStudents">
                <td>{{request.emissorId}}</td>
                <td>{{request.emissorNames}}</td>
                <td>{{request.emissorLastNames}}</td>
                <td>{{request.emissorEmail }}</td>
                <td>{{request.emissorPhoneNumber }}</td>
                <td>{{request.emissorLocationBiannual}}</td>
                <td><button mat-raised-button style="background-color:blue; color: white;" (click)="showPatients(request.emissorId)">Ver Pacientes</button></td>
              </tr>
            </table>
          </div>
    </div>
</div>
</html>
