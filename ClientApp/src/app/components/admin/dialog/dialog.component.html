<h1 mat-dialog-title>Cambiar Contraseña</h1>
<div mat-dialog-content>
    <p>¿Desea cambiar la contraseña a {{data.email}}?</p>
    <form [formGroup]="changePasswordForm">
        <div class="form-group mb-2">
            <mat-form-field style="width: 250px;">
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" [(ngModel)]="data.password" id="password" formControlName="password">
            </mat-form-field>
        </div>
        <div class="form-group mb-2">
            <mat-form-field style="width: 250px;">
                <mat-label>Confirmar Contraseña</mat-label>
                <input matInput type="password" id="confirmPassword" formControlName="confirmPassword">
            </mat-form-field>
            <div
                *ngIf="!(changePasswordForm.get('confirmPassword').value ===changePasswordForm.get('password').value) && changePasswordForm.get('confirmPassword').touched">
                <span style="color: red; font-size: small;">Las contraseñas no
                    coinciden</span>
            </div>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <div class="row">
        <div class="col-lg-3">
            <button mat-button (click)="onNoClick()">Cerrar</button>
        </div>
        <div class="col-lg-3"></div>
        <div class="col-lg-3"></div>
        <div class="col-lg-3">
            <button mat-button [mat-dialog-close] (click)="changePassword()"  [disabled]="changePasswordForm.valid===false || !(changePasswordForm.get('confirmPassword').value ===changePasswordForm.get('password').value)"cdkFocusInitial>Guardar</button>
        </div>
    </div>
</div>
