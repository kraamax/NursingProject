<nav id="navbar" class="navbar navbar-expand-lg navbar-light " >
    <div class="container-fluid">
      <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation" *ngIf="!navbarOpen">
        <i class="fa fa-align-justify"></i>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" routerLinkActive="link-active"  [routerLink]="['/login']">Ingresa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="link-active"  [routerLink]="['/rol']">Registrate</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<section id="login" class="mb-5 mt-5">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
          <div class="card_login">
            <div class="card">
              <div class="card-body text-center">
                <form #formLogin="ngForm" (ngSubmit)="login()">
                  <h1 class="h3 mb-3 font-weight-normal" *ngIf="!isError">Iniciar Sesión</h1>
                  <div class="alert alert-danger" role="alert" *ngIf="isError">
                    Something is wrong!
                  </div>
                  <form [formGroup]="userForm">
                    <mat-form-field>
                      <mat-label>Email</mat-label>
                      <input matInput placeholder="Email"
                          type="email"
                          formControlName="userName" id="userName" [(ngModel)]="loginModel.userName">
                  </mat-form-field>
                  <mat-form-field>
                    <mat-label>Contraseña</mat-label>
                    <input matInput 
                        type="password"
                        formControlName="password" id="password" [(ngModel)]="loginModel.password">
                </mat-form-field>
                  </form>
                  <div class="form-gruop">
                  <label for=""><a [routerLink]="['/rol']">Eres nuevo? Registrate</a></label>
                </div>
                  <div class="form-group">              

                  <button type="submit" class="btn btn-lg btn-primary btn-block">Entrar</button>
                </div>  
                
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
