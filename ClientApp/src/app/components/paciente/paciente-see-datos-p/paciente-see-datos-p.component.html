<html>
  <body>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <main role="main" class="container">
      <div class="row">
        <div class="col-lg-6 ">
          <h2>Paciente <button class="btn btn-Primary" style="background:#fafafa;" (click)="toggleEdit()"><img style="height: 20px; width: 20px;" src="../../../../assets/images/pencil.png"></button></h2>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4">
          <div class="form-group ">
            <label for="nombres">Nombres</label>
            <input
              type="text"
              class="form-control form-control-lg"
              placeholder="Nombres"
              name="nombres"
              id="nombres"
              [(ngModel)]="paciente.names"
              [readonly]=!isEditable
            />
          </div>
        
          <div class="form-group ">
            <label for="fechaNacimiento">Fecha de Nacimiento</label>
            <input
              type="date"
              class="form-control form-control-lg"
              name="dateBorn"
              id="bornDate"
              [(ngModel)]="paciente.bornDate"
              style="height:40px ;"
              [readonly]=!isEditable
            />
          </div>
          <div class="form-group ">
            <label for="direccion">Direccion</label>
            <input
              type="text"
              class="form-control form-control-lg"
              name="address"
              placeholder="Direccion"
              id="address"
              [(ngModel)]="paciente.address"
              [readonly]=!isEditable
            />
          </div>
          <div
          class="form-group"
          [class.has-error]="email.invalid && email.touched"
        >
          <label for="email">Email</label>
          <input
            type="email"
            required
            [email]="paciente.email !== ''"
            #email="ngModel"
            class="form-control form-control-lg"
            placeholder="TuEmail@email.com"
            name="email"
            [(ngModel)]="paciente.email"
            [readonly]=!isEditable
          />
          <span
            class="help-block"
            *ngIf="email.errors?.required && email.touched"
          >
            Email requerido
          </span>
          <span
            class="help-block"
            *ngIf="email.errors?.email && email.touched"
          >
            Email invalido
          </span>
        </div>
        </div>
        <div class="col-lg-4">
        
          <div class="form-group">
            <label for="Apellidos">Apellidos</label>
            <input
              type="text"
              class="form-control form-control-lg"
              placeholder="Apellidos"
              name="Apellidos"
              id="Apellidos"
              [(ngModel)]="paciente.lastNames"
              [readonly]=!isEditable
            />
          </div>
          <div class="form-group">
            <label for="sexo">Seleccione su sexo</label>
            <select
              class="form-control"
              id="sexo"
              name="sexo"
              [(ngModel)]="paciente.sex"
              [disabled]=!isEditable
            >
              <option value="Masculino">Masculino</option>
              <option value="Femenino">Femenino</option>
            </select>
          </div>
          <div class="form-group">
            <label for="No.Id">Lugar de nacimiento</label>

            <input
              type="text"
              class="form-control form-control-lg "
              placeholder="Lugar de nacimiento"
              name="placeBorn"
              id="placeBorn"
              [(ngModel)]="paciente.bornPlace"
              [readonly]=!isEditable
            />
          </div>
          <div class="form-group ">
            <label for="institucion">Institución de salud</label>
            <input
              type="text"
              class="form-control form-control-lg"
              name="healtInstitution"
              placeholder="Institucion de salud"
              id="healtInstitution"
              [(ngModel)]="paciente.healtInstitution"
              [readonly]=!isEditable
            />
          </div>
        </div>
        <div class="col-lg-4">
        
          <div class="form-group">
            <label for="No.Id">No. Identificacion</label>

            <input
              type="number"
              class="form-control form-control-lg "
              placeholder="identificacion"
              name="identificacion"
              id="identificacion"
              readonly
              [(ngModel)]="paciente.idPaciente"
            />
          </div>
          
          <div class="form-group">
            <label for="estadoCivil">Estado civil</label>
            <select
              class="form-control"
              id="sexo"
              name="sexo"
              [(ngModel)]="paciente.maritalStatus"
              [disabled]=!isEditable
            >
              <option value="Casado">Casado</option>
              <option value="Soltero">Soltero</option>
            </select>
          </div>
       

          <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input
              type="text"
              class="form-control form-control-lg"
              placeholder="Telefono"
              name="telefono"
              id="telefono"
              [(ngModel)]="paciente.phoneNumber"
              [readonly]=!isEditable
            />
          </div>
          <div class="form-group" >
            <label for="diagnostico">Diagnostico médico</label>
            <br>
            <label><input type="checkbox" [disabled]=!isEditable style="width: 20px; height: 20px; vertical-align: bottom;" id="cbxDiabetes"  [(ngModel)]="paciente.haveDiabetes" > diabetes</label>
            <label style="padding-left: 10px;"><input type="checkbox" [disabled]=!isEditable style="width: 20px; height: 20px; vertical-align: bottom;" id="cbxHipertension"  [(ngModel)]="paciente.haveHipertension" > Hipertensión</label>
          </div>
          
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4">
         

        <div class="form-group">
          <label for="scholarShip">Escolaridad</label>
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="Escolaridad"
            name="scholarShip"
            id="scholarShip"
            [(ngModel)]="paciente.scholarShip"
            [readonly]=!isEditable
          />
        </div>
        
        <div class="form-group">
          <label for="occupation">Ocupacion</label>
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="Ocupacion"
            name="occupation"
            id="occupation"
            [(ngModel)]="paciente.occupation"
            [readonly]=!isEditable
          />
        </div>
        </div>
        <div class="col-lg-8">
          <div class="form-group" >
            <label for="Otherdiagnostic">Otro diagnóstico</label>
            <textarea
            class="form-control rounded-0"
            name="otherDiagnostic"
            id="textarea"
            cols="30"
            rows="5"
            [(ngModel)]="paciente.otherDiagnostic"
            [readonly]=!isEditable
          ></textarea>
          </div>
          <div class="form-group" style="text-align: right">
            <button (click)="updatePaciente()" [hidden]=!isEditable class="btn btn-primary">Guardar</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
