<header>
    <div class="container">
        <h2>Acompañante <button class="btn btn-Primary" style="background:#fafafa;" (click)="toggleEdit()"><img style="height: 20px; width: 20px;" src="../../../../assets/images/pencil.png"></button></h2>
<br>
    </div>

</header>

<body >
    <div class="container">
        <div class="row">
            <div class="col-lg-2">
                <div class="form-group ">
                    <label for="nombres">Nombres</label>
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      placeholder="Nombres"
                      name="nombres"
                      id="nombres"
                      [(ngModel)]="companion.names"
                      [readonly]=!isEditable
                    />
                  </div>
                  <div class="form-group" >
                    <label for="No.Id">No. Identificacion</label>
        
                    <input
                      type="number"
                      class="form-control form-control-lg "
                      placeholder="identificacion"
                      name="identificacion"
                      id="identificacion"
                      [readonly]=isReadOnly
                      [(ngModel)]="companion.idCompanion"
                    />
                  </div>
            
                  <div
                  class="form-group"
                  [class.has-error]="email.invalid && email.touched"
                >
                  <label for="email">Email</label>
                  <input
                    type="email"
                    required
                    [email]="companion.email !== ''"
                    #email="ngModel"
                    class="form-control form-control-lg"
                    placeholder="TuEmail@email.com"
                    name="email"
                    [(ngModel)]="companion.email"
                    [readonly]=!isEditable
                  />
                  <span
                    class="help-block"
                    *ngIf="email.errors?.required && email.touched"
                  >
                    Email requerido
                  </span>
                  <span
                    class="help-block"
                    *ngIf="email.errors?.email && email.touched"
                  >
                    Email invalido
                  </span>
                </div>
            </div>
            <div class="col-lg-2">

            </div>
            <div class="col-lg-2">
                <div class="form-group">
                    <label for="Apellidos">Apellidos</label>
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      placeholder="Apellidos"
                      name="Apellidos"
                      id="Apellidos"
                      [(ngModel)]="companion.lastNames"
                      [readonly]=!isEditable
                    />
                  </div>
                  <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      placeholder="Telefono"
                      name="telefono"
                      id="telefono"
                      [(ngModel)]="companion.phoneNumber"
                      [readonly]=!isEditable
                    />
                  </div>
                  <br>
                  <div class="form-group" style="text-align: right;">
                    <button (click)="saveCompanion()" [hidden]=!isEditable style="vertical-align: bottom;" class="btn btn-primary">Guardar</button>
                  </div>
            </div>
        </div>
    </div>

</body>
