<html>
  <body>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <main role="main" class="container">
      <div class="row">
        <div class="col-lg-6">
          <h2>Registro Paciente</h2>
        </div>
      </div>
      <br />
      <form [formGroup]="formPatient">
        <div class="row">
          <div class="col-lg-3">
            <div class="form-group">
              <mat-form-field>
                <mat-label>Nombres</mat-label>
                <input
                  matInput
                  type="text"
                  formControlName="names"
                  [(ngModel)]="paciente.names"
                  id="names"
                  required
                />
              </mat-form-field>
            </div>

            <div class="form-group">
              <mat-form-field>
                <mat-label>Fecha de Nacimiento</mat-label>
                <input
                  matInput
                  type="date"
                  formControlName="bornDate"
                  name="dateBorn"
                  id="bornDate"
                  [(ngModel)]="paciente.bornDate"
                />
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field>
                <mat-label>Direccion</mat-label>
                <input
                  matInput
                  type="text"
                  name="address"
                  formControlName="address"
                  placeholder="Direccion"
                  id="address"
                  [(ngModel)]="paciente.address"
                />
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field>
                <mat-label>Email</mat-label>
                <input
                  type="email"
                  matInput
                  required
                  formControlName="email"
                  placeholder="TuEmail@email.com"
                  name="email"
                  [(ngModel)]="paciente.email"
                />
              </mat-form-field>
            </div>
          </div>
          <div class="col-lg-1"></div>
          <div class="col-lg-3">
            <div class="form-group">
              <mat-form-field>
                <mat-label>Apellidos</mat-label>
                <input
                  matInput
                  type="text"
                  placeholder="Apellidos"
                  formControlName="lastNames"
                  name="Apellidos"
                  id="Apellidos"
                  [(ngModel)]="paciente.lastNames"
                />
              </mat-form-field>
            </div>

            <div class="form-group">
              <mat-form-field>
                <mat-label>Seleccione su sexo</mat-label>
                <mat-select
                  id="sexo"
                  formControlName="sex"
                  name="sexo"
                  [(ngModel)]="paciente.sex"
                >
                  <mat-option value="Masculino">Masculino</mat-option>
                  <mat-option value="Femenino">Femenino</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field>
                <mat-label>Lugar de nacimiento</mat-label>

                <input
                  matInput
                  type="text"
                  placeholder="Lugar de nacimiento"
                  name="placeBorn"
                  formControlName="bornPlace"
                  id="placeBorn"
                  [(ngModel)]="paciente.bornPlace"
                />
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field>
                <mat-label>Institución de salud</mat-label>
                <input
                  matInput
                  type="text"
                  formControlName="healtInstitution"
                  name="healtInstitution"
                  placeholder="Institucion de salud"
                  id="healtInstitution"
                  [(ngModel)]="paciente.healtInstitution"
                />
              </mat-form-field>
            </div>
          </div>
          <div class="col-lg-1"></div>
          <div class="col-lg-3">
            <div class="form-group">
              <mat-form-field>
                <mat-label>No. Identificacion</mat-label>

                <input
                  matInput
                  formControlName="id"
                  type="number"
                  placeholder="identificacion"
                  name="identificacion"
                  id="identificacion"
                  [(ngModel)]="paciente.idPaciente"
                />
              </mat-form-field>
            </div>

            <div class="form-group">
              <mat-form-field>
                <mat-label>Estado civil</mat-label>
                <mat-select
                  id="sexo"
                  formControlName="maritalStatus"
                  name="sexo"
                  [(ngModel)]="paciente.maritalStatus"
                >
                  <mat-option value="Casado">Casado</mat-option>
                  <mat-option value="Soltero">Soltero</mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="form-group">
              <mat-form-field>
                <mat-label>Teléfono</mat-label>
                <input
                  matInput
                  type="text"
                  placeholder="Telefono"
                  name="telefono"
                  formControlName="phoneNumber"
                  id="telefono"
                  [(ngModel)]="paciente.phoneNumber"
                />
              </mat-form-field>
            </div>
            <div class="form-group">
              <label>Diagnostico médico</label>
              <br />
              <mat-label
                ><input
                  type="checkbox"
                  style="width: 20px; height: 20px; vertical-align: bottom;"
                  formControlName="haveDiabetes"
                  id="cbxDiabetes"
                  [(ngModel)]="paciente.haveDiabetes"
                />
                diabetes
              </mat-label>
              <mat-label style="padding-left: 10px;"
                ><input
                  type="checkbox"
                  style="width: 20px; height: 20px; vertical-align: bottom;"
                  id="cbxHipertension"
                  formControlName="haveHipertension"
                  [(ngModel)]="paciente.haveHipertension"
                />
                Hipertensión</mat-label
              >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-3">
            <div class="form-group">
              <mat-form-field>
                <mat-label>Escolaridad</mat-label>
                <input
                  matInput
                  type="text"
                  placeholder="Escolaridad"
                  name="scholarShip"
                  formControlName="scholarShip"
                  id="scholarShip"
                  [(ngModel)]="paciente.scholarShip"
                />
              </mat-form-field>
            </div>

            <div class="form-group">
              <mat-form-field>
                <mat-label>Ocupacion</mat-label>
                <input
                  matInput
                  type="text"
                  placeholder="Ocupacion"
                  name="occupation"
                  formControlName="occupation"
                  id="occupation"
                  [(ngModel)]="paciente.occupation"
                />
              </mat-form-field>
            </div>
          </div>
          <div class="col-lg-1"></div>
          <div class="col-lg-7">
            <div class="form-group">
              <mat-label>Otro diagnóstico</mat-label>
              <textarea
                class="form-control rounded-0"
                name="otherDiagnostic"
                id="textarea"
                cols="30"
                rows="5"
                formControlName="otherDiagnostic"
                [(ngModel)]="paciente.otherDiagnostic"
              ></textarea>
            </div>
            <div class="form-group" style="text-align: right;">
              <button (click)="addPaciente()" class="btn btn-primary">
                Agregar
              </button>
            </div>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
