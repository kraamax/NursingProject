<html>
    <div class="container">
  <h2>
    Seguimiento al paciente
  </h2>
  <br>
  <div class="row">
    <div class="col-lg-12">
      <p style="padding-left: 6px;" ><b>Nombre del paciente:  </b> {{patient.names}} {{patient.lastNames}}</p>
      <p style="padding-left: 6px;" ><b>Fecha:  </b> {{currentDate}}</p>
    </div>
  </div>
  <body>
      <br>
      <form [formGroup]="followUpForm">
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <label>Hallazgos</label>
            <textarea
              class="form-control rounded-0"
              id="head_Face"
              cols="30"
              rows="4"
              formControlName="findings"
              [(ngModel)]="followUp.findings"
            ></textarea>
          </div>
          <div class="form-group">
            <label>Diagnóstico de Enfermería</label>
            <textarea
              class="form-control rounded-0"
              id="eyes"
              cols="30"
              rows="4"
              formControlName="nursingDiagnosis"
              [(ngModel)]="followUp.nursingDiagnosis"
            ></textarea>
          </div>
       
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <div class="form-group">
              <label>Resultados esperados (NOC)</label>
              <textarea
                class="form-control rounded-0"
                id="neck"
                cols="30"
                rows="4"
                formControlName="noc"
                [(ngModel)]="followUp.noc"
              ></textarea>
            </div>
            <label>Intervenciones (NIC)</label>
            <textarea
              class="form-control rounded-0"
              name="otherDiagnostic"
              id="thorax"
              cols="30"
              rows="4"
              formControlName="nic"
              [(ngModel)]="followUp.nic"
            ></textarea>
          </div>
         
        </div>
      </div>
    </form>
      <div class="row">
        <div class="col-lg-10"></div>

        <div class="col-lg-2">
          <div class="form-group" style="text-align: right;">
            <button
              class="btn btn-primary"
              (click)="addFollowUp()"
            >
              Guardar
            </button>
          </div>
        </div>
      </div>
  </body>
</div>
</html>
