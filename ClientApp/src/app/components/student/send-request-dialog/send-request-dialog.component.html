<h1 mat-dialog-title>Enviar solicitud</h1>
<div mat-dialog-content>
    <p>Ingrese el Email del docente al que desea enviar la solicitud</p>
    <form [formGroup]="sendRequestForm">
        <div class="form-group mb-2">
            <mat-form-field style="width: 250px;">
                <mat-label>Email</mat-label>
                <input matInput type="email" [(ngModel)]="request.receptorEmail" id="email" formControlName="email">
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <div class="row">
        <div class="col-lg-3">
            <button mat-button (click)="onNoClick()">Cerrar</button>
        </div>
        <div class="col-lg-3"></div>
        <div class="col-lg-3"></div>
        <div class="col-lg-3">
            <button mat-button [mat-dialog-close] (click)="sendRequest()"  [disabled]="sendRequestForm.valid===false">Enviar</button>
        </div>
    </div>
</div>
