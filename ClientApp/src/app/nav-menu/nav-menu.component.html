<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Collapsible sidebar using Bootstrap 4</title>
  <!-- Bootstrap CSS CDN -->
  <!-- Our Custom CSS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="wrapper">
    <!-- Sidebar Holder -->
    <nav id="sidebar" [ngClass]="{ 'active': isExpanded }" *ngIf="visibleSideBar">
      <div class="sidebar-header">
        <h3>Bootstrap Sidebar</h3>
      </div>

     
      <ul class="list-unstyled components" >
        <p>Dummy Heading</p>
        <li routerLinkActive="link-active">
            <a href="#homeSubmenu"  data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Paciente</a>
            <ul class="collapse list-unstyled" id="homeSubmenu">
                <li>
                    <a  routerLinkActive="link-active"  [routerLink]="['/pacienteAdd']">Nuevo Paciente</a>
                </li>
                <li>
                    <a routerLinkActive="link-active"  [routerLink]="['/pacienteList']">Historia Clinica</a>
                </li>
                <li>
                    <a href="#">Home 3</a>
                </li>
            </ul>
        </li>
        <li>
          <a  routerLinkActive="link-active" routerLink="/home">About</a>
          <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Pages</a>
          <ul class="collapse list-unstyled" id="pageSubmenu">
            <li>
              <a href="#">Page 1</a>
            </li>
            <li>
              <a href="#">Page 2</a>
            </li>
            <li>
              <a href="#">Page 3</a>
            </li>
          </ul>
        </li>
        <li>
          <a href="#">Portfolio</a>
        </li>
        <li>
          <a href="#">Contact</a>
        </li>
      </ul>

      <ul class="list-unstyled CTAs">
        <li>
          <a href="https://bootstrapious.com/tutorial/files/sidebar.zip" class="download">Download source</a>
        </li>
        <li>
          <a href="https://bootstrapious.com/p/bootstrap-sidebar" class="article">Back to article</a>
        </li>
      </ul>
    </nav>

    <!-- Page Content Holder -->
    <div id="content">

      <nav id="navbar" class="navbar navbar-expand-lg navbar-light " *ngIf="visibleNavBar">
        <div class="container-fluid">

          <button type="button" id="sidebarCollapse" (click)="toggle()" class="btn text-sidebar bg-turbo-yellow">
            <span class="icon-bar"></span>
           
          </button>
          <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation" *ngIf="!navbarOpen">
            <i class="fa fa-align-justify"></i>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Ingresa</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLinkActive="link-active"  [routerLink]="['/rol']">Registrate</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Page</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Page</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
        <ng-content> </ng-content>
    </div>
  </div>

  <!-- jQuery CDN - Slim version (=without AJAX) -->
  <!-- Popper.JS -->
  <!-- Bootstrap JS -->

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
